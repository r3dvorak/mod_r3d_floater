MOD_R3D_FLOATER=R3D Floater
MOD_R3D_FLOATER_DESC=Zeigt ein frei konfigurierbares, schwebendes Panel, das aus einer beliebigen Bildschirmkante ins Zentrum einfahren kann. 
Unterstützt eigene Inhalte mit Editor oder das Einbetten bestehender Joomla-Module. Animationsgeschwindigkeit, Richtung, Startverzögerung, Rotation und Skalierung sind einstellbar. 
Ideal für Hinweise, Newsletter-Anmeldungen oder spezielle Promotions.

MOD_R3D_FLOATER_FIELD_SOURCE=Inhaltsquelle
MOD_R3D_FLOATER_FIELD_SOURCE_DESC=Wählen Sie zwischen eigenem HTML oder einem eingebetteten Modul.
MOD_R3D_FLOATER_OPTION_CUSTOM=Eigenes HTML
MOD_R3D_FLOATER_OPTION_MODULE=Modul einbetten

MOD_R3D_FLOATER_FIELD_HTML=Eigener Inhalt
MOD_R3D_FLOATER_FIELD_HTML_DESC=Inhalt innerhalb des Floaters.

MOD_R3D_FLOATER_FIELD_EMBED_ID=Einzubettendes Modul
MOD_R3D_FLOATER_FIELD_EMBED_ID_DESC=Veröffentlichtes Modul auswählen, das im Floater gerendert wird.

MOD_R3D_FLOATER_FIELD_ZINDEX=Z-Index
MOD_R3D_FLOATER_FIELD_ZINDEX_DESC=Stapelsortierung des Floaters.

MOD_R3D_FLOATER_FIELD_DIR=Einblenderichtung
MOD_R3D_FLOATER_FIELD_DIR_DESC=Von welcher Kante der Floater ein- und ausfährt.
MOD_R3D_FLOATER_DIR_LEFT=Links
MOD_R3D_FLOATER_DIR_RIGHT=Rechts
MOD_R3D_FLOATER_DIR_TOP=Oben
MOD_R3D_FLOATER_DIR_BOTTOM=Unten

MOD_R3D_FLOATER_FIELD_WIDTH=Breite (px)
MOD_R3D_FLOATER_FIELD_HEIGHT=Höhe (px)
MOD_R3D_FLOATER_FIELD_WIDTH_DESC=Legt die Breite des Floater-Fensters in Pixeln fest.
MOD_R3D_FLOATER_FIELD_HEIGHT_DESC=Legt die Höhe des Floater-Fensters in Pixeln fest.

MOD_R3D_FLOATER_FIELD_AUTO=Automatisch öffnen
MOD_R3D_FLOATER_FIELD_AUTO_DESC=Floater beim Laden der Seite automatisch öffnen.

MOD_R3D_FLOATER_FIELD_CLOSE=Schließen-Button anzeigen
MOD_R3D_FLOATER_FIELD_CLOSE_DESC=Schaltfläche zum Schließen einblenden.

MOD_R3D_FLOATER_FIELD_FREQ=Anzeigehäufigkeit
MOD_R3D_FLOATER_FIELD_FREQ_DESC=Wie oft der Floater angezeigt werden soll.
MOD_R3D_FLOATER_FREQ_EVERY=Jedes Mal
MOD_R3D_FLOATER_FREQ_SESSION=Einmal pro Sitzung
MOD_R3D_FLOATER_FREQ_DAY=Einmal pro Tag
MOD_R3D_FLOATER_FREQ_WEEK=Einmal pro Woche
MOD_R3D_FLOATER_FREQ_ONCE=Nur einmal pro Besucher anzeigen
MOD_R3D_FLOATER_FREQ_MONTH=Einmal pro Monat

MOD_R3D_FLOATER_FIELD_KEY=Cookie-Schlüsselpräfix
MOD_R3D_FLOATER_FIELD_KEY_DESC=Präfix für den Cookie-Schlüssel der Anzeigehäufigkeit.

MOD_R3D_FLOATER_FIELD_SPEED_IN=Einblendgeschwindigkeit (ms)
MOD_R3D_FLOATER_FIELD_SPEED_IN_DESC=Dauer der Einblend-Animation in Millisekunden.

MOD_R3D_FLOATER_FIELD_SPEED_OUT=Ausblendgeschwindigkeit (ms)
MOD_R3D_FLOATER_FIELD_SPEED_OUT_DESC=Dauer der Ausblend-Animation in Millisekunden.

MOD_R3D_FLOATER_FIELD_ROTATE=Starte Rotation (Grad)
MOD_R3D_FLOATER_FIELD_ROTATE_DESC=Anfangsrotation beim Einfahren. 0 deaktiviert Rotation.

MOD_R3D_FLOATER_FIELD_SCALE=Start-Skalierung (%)
MOD_R3D_FLOATER_FIELD_SCALE_DESC=Anfangsskalierung beim Einfahren. 100 bedeutet keine Skalierung.
MOD_R3D_FLOATER_FIELD_OPACITY=Start-Deckkraft (%)
MOD_R3D_FLOATER_FIELD_OPACITY_DESC=Anfangsdeckkraft beim Einfahren. 100 bedeutet vollständig deckend.   

MOD_R3D_FLOATER_FIELD_DELAY=Verzögerung vor dem automatischen Öffnen (ms)
MOD_R3D_FLOATER_FIELD_DELAY_DESC=Verzögerung in Millisekunden, bevor der Floater automatisch geöffnet wird. 0 bedeutet sofort.  Negative Werte deaktivieren das automatische Öffnen.    