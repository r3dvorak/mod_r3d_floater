MOD_R3D_FLOATER=R3D Floater
MOD_R3D_FLOATER_DESC=Displays a fully configurable floating panel that can slide in from any screen edge to the center. 
Supports custom content with editor or embedding existing Joomla modules. Animation speed, direction, start delay, rotation and scaling can be customized. Ideal for notices, newsletter sign-ups or special promotions.

MOD_R3D_FLOATER_FIELD_SOURCE=Content source
MOD_R3D_FLOATER_FIELD_SOURCE_DESC=Choose whether to render custom HTML or embed another module.
MOD_R3D_FLOATER_OPTION_CUSTOM=Custom HTML
MOD_R3D_FLOATER_OPTION_MODULE=Embed Module

MOD_R3D_FLOATER_FIELD_HTML=Custom content
MOD_R3D_FLOATER_FIELD_HTML_DESC=Content shown inside the floater.

MOD_R3D_FLOATER_FIELD_EMBED_ID=Module to embed
MOD_R3D_FLOATER_FIELD_EMBED_ID_DESC=Select a published module to render inside the floater.

MOD_R3D_FLOATER_FIELD_ZINDEX=Z-Index
MOD_R3D_FLOATER_FIELD_ZINDEX_DESC=Stacking order of the floater.

MOD_R3D_FLOATER_FIELD_DIR=Slide direction
MOD_R3D_FLOATER_FIELD_DIR_DESC=From which edge the floater enters and exits.
MOD_R3D_FLOATER_DIR_LEFT=Left
MOD_R3D_FLOATER_DIR_RIGHT=Right
MOD_R3D_FLOATER_DIR_TOP=Top
MOD_R3D_FLOATER_DIR_BOTTOM=Bottom

MOD_R3D_FLOATER_FIELD_WIDTH=Width (px)
MOD_R3D_FLOATER_FIELD_HEIGHT=Height (px)
MOD_R3D_FLOATER_FIELD_WIDTH_DESC=Defines the width of the floater window in pixels.
MOD_R3D_FLOATER_FIELD_HEIGHT_DESC=Defines the height of the floater window in pixels.


MOD_R3D_FLOATER_FIELD_AUTO=Open automatically
MOD_R3D_FLOATER_FIELD_AUTO_DESC=Open the floater automatically on page load.

MOD_R3D_FLOATER_FIELD_CLOSE=Show close button
MOD_R3D_FLOATER_FIELD_CLOSE_DESC=Display a close button in the floater.

MOD_R3D_FLOATER_FIELD_FREQ=Display frequency
MOD_R3D_FLOATER_FIELD_FREQ_DESC=How often the floater should appear.
MOD_R3D_FLOATER_FREQ_EVERY=Every time
MOD_R3D_FLOATER_FREQ_SESSION=Once per session
MOD_R3D_FLOATER_FREQ_DAY=Once per day
MOD_R3D_FLOATER_FREQ_WEEK=Once per week
MOD_R3D_FLOATER_FREQ_ONCE=Show only once per visitor
MOD_R3D_FLOATER_FREQ_MONTH=Once per month


MOD_R3D_FLOATER_FIELD_KEY=Cookie key prefix
MOD_R3D_FLOATER_FIELD_KEY_DESC=Prefix used for the frequency cookie key.

MOD_R3D_FLOATER_FIELD_SPEED_IN=Show speed (ms)
MOD_R3D_FLOATER_FIELD_SPEED_IN_DESC=Duration of the slide-in animation in milliseconds.

MOD_R3D_FLOATER_FIELD_SPEED_OUT=Hide speed (ms)
MOD_R3D_FLOATER_FIELD_SPEED_OUT_DESC=Duration of the slide-out animation in milliseconds.

MOD_R3D_FLOATER_FIELD_ROTATE=Start rotation (deg)
MOD_R3D_FLOATER_FIELD_ROTATE_DESC=Initial rotation while entering. 0 disables rotation.

MOD_R3D_FLOATER_FIELD_SCALE=Start scale (%)
MOD_R3D_FLOATER_FIELD_SCALE_DESC=Initial scale while entering. 100 means no scaling.
MOD_R3D_FLOATER_FIELD_OPACITY=Start opacity (%)
MOD_R3D_FLOATER_FIELD_OPACITY_DESC=Initial opacity while entering. 100 means fully opaque.

MOD_R3D_FLOATER_FIELD_START_DELAY=Start delay (ms)
MOD_R3D_FLOATER_FIELD_START_DELAY_DESC=Delay in milliseconds before the floater opens automatically. 0 means no delay.  Negative values disable auto-opening.  

